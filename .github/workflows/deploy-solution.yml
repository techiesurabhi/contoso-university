name: Deploy TestProject

on:
  workflow_run:
    workflows: ["Pack TestProject"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: production
    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pack-solution.yml
          name: packed-solution
      - uses: microsoft/powerplatform-actions/import-solution@v0
        with:
          environment-url: https://org1c501192.crm.dynamics.com/
          CLIENT_ID: 3934bbc6-bd16-437b-8887-cb01b17e57ab
          TENANT_ID: 9208bb01-aeee-404b-bb62-ba73230069fe
          solution-file: TestProject_managed.zip
